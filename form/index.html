<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="form.css">
</head>

<body>
  <section id="join" style="padding: 20px; background-color: #f5f5f5;">
    <h2>Join Our Gym</h2>
    <form action="submit.php" method="POST" style="max-width: 500px; margin: auto;">
      <label for="name">Full Name:</label><br>
      <input type="text" id="name" name="name" required><br><br>

      <label for="email">Email Address:</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <label for="phone">Phone Number:</label><br>
      <input type="tel" id="phone" name="phone" required><br><br>
      <label for="height">Height (cm):</label><br>
      <input type="number" id="height" name="height" required><br><br>

      <label for="weight">Weight (kg):</label><br>
      <input type="number" id="weight" name="weight" required><br><br>

      <label for="plan">Choose a Plan:</label><br>
      <select id="plan" name="plan">
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option>
      </select><br><br>

      <button type="submit" name="submit">Join Now</button>

    </form>
  </section>
</body>

</html>
